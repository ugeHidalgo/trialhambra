<!--Navbar-->
<div class="mat-app-background">
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

      <!-- Navbar brand -->
      <logo><a class="navbar-brand" href="#">triAlhambra</a></logo>

      <!-- Collapsible content -->
      <links>

          <!-- Login links-->
          <ul *ngIf="globals.userNameLogged else notUserLogged" class="nav navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" [routerLink]="['/user']">{{globals.userNameLogged}}</a></li>
              <li class="nav-item">
                  <a class="nav-link"
                      [routerLink]="['/']"
                      (click)="logout()">Logout</a>
              </li>
          </ul>
          <ng-template #notUserLogged>
          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" [routerLink]="['/login']">Login</a></li>
              <li class="nav-item"><a class="nav-link" [routerLink]="['/register']">Registrar</a></li>
          </ul>
          </ng-template>
          <!-- Links -->
      </links>
      <!-- Collapsible content -->
  </mdb-navbar>
  <!--/.Navbar-->

  <div>
      <app-messages></app-messages>
      <router-outlet></router-outlet>
      <app-main-footer></app-main-footer>
  </div>
</div>
